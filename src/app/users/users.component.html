<div class="container-fluid my-5 text-center">
    <div class="container bg-dark text-white p-3">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4">
                <label class="form-label">Domain</label>
                <select [(ngModel)]="selectedDomain" (change)="updateDomainFilter($event)" name="domain"
                    class="form-select mb-3">
                    <option value="">All Domains</option>
                    <option *ngFor="let domain of allDomains" [value]="domain">{{ domain }}</option>
                </select>
            </div>
            <div class="col-10 col-md-4">
                <label class="form-label">Gender</label>
                <select [(ngModel)]="selectedGender" (change)="updateGenderFilter($event)" name="gender"
                    class="form-select mb-3">
                    <option value="">All Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Agender">Agender</option>

                </select>
            </div>
            <div class="col-10 col-md-4">
                <label class="form-label">Availability</label>
                <select [(ngModel)]="selectedAvailability" (change)="updateAvailabilityFilter($event)"
                    name="availability" class="form-select mb-3">
                    <option value="">All Availabilities</option>
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row justify-content-evenly">
            <div class="col-10 col-md-4 my-3">
                <label for="Search" style="margin-right: 10px;"><h4>Search User</h4></label>
                <input type='text' placeholder="Enter User Name" id="Search" [(ngModel)]="filterString" (input)="SearchUser()">
            </div>
            <div class="col-10 col-md-4 my-3">
                <button class="btn btn-secondary" (click)="createTeam()">Create Team</button>
                <div *ngFor="let user of team">
                    <label><h4>{{ user.first_name }} {{ user.last_name }} - {{ user.domain }} ({{ user.available ? 'Available' : 'Not Available' }})</h4></label>
                  </div>
            </div>
        </div>
    </div>
    <div class="container-fluid my-4" style="background-color: black;">
        <div class="row text-center justify-content-center align-items-center ">
            <div class="col-8 col-md-3 col-lg-2 m-2" *ngFor="let eachUser of fetchedUsers">
                <div class="card">
                    <img [src]="eachUser.avatar" class="card-img-top" style="object-fit: cover;">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>{{eachUser.first_name}} {{eachUser.last_name}}</h4>
                        </div>
                        <div class="card-text text-danger">
                            <h5>{{eachUser.domain}}</h5>
                        </div>
                        <label for="addUser" style="margin-right: 5px;"><h5>Add to Team</h5></label>
                        <input type="checkbox" (change)="selectUser(eachUser)" id="addUser">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center justify-content-center align-items-center my-4">
            <div class="col">
                <button class="btn btn-dark" (click)="onPageChange(currentPage-1)"
                    [disabled]="currentPage === 1">Previous</button>
                <span> Page {{ currentPage }} </span>
                <button class="btn btn-dark" (click)="onPageChange(currentPage+1)"
                    [disabled]="currentPage >= allUsersLength">Next</button>
            </div>
        </div>
    </div>

</div>
